<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>PantryPro</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script type="text/javascript">
    function HandleButton(evt) {
      // Call our C++ callback 'GetMessage'
      var message = GetMessage();
      
      // Display the result in our 'message' div element and apply the
      // rainbow effect to our document's body.
      document.getElementById('message').innerHTML = message;
      document.body.classList.add('rainbow');
    }
    </script>
</head>

<body>
  <h1>PantryPro</h1>
  <nav>
    <h2><a href="planner.html">Planner</a></h2>
    <h2><a href="#!">Home</a></h2>
    <h2><a href="recipes.html">Recipes</a></h2>
  </nav>
  <div id="search-area">
    <div class="input">
      <input type="text" id="ingredient-input" placeholder="Enter an ingredient...">
      <button type="button" id="add-button" onclick="addIngredient()">Add</button>
    </div>
    <ul id="ingredient-list"></ul>
    <button id="search-button" onclick="searchrecipes()">Search Recipes</button>
  </div>
  <button onclick="HandleButton(event);">Get the Secret Message!</button>
    <div id="message"></div>
  <div id="search-results"></div>
  <script src="script.js"></script>

</body>

</html>
