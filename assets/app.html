<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>PantryPro</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script>
    function testBindings() {
      try {
        console.log("testBindings called");
        // Calling the C++ bound methods.
        let id = recipeAPI.getId();
        let name = recipeAPI.getName();
        let authorId = recipeAPI.getAuthorId();
        let cookTime = recipeAPI.getCookTime();

        // Displaying the results.
        document.getElementById('id').textContent = id;
        document.getElementById('name').textContent = name;
        document.getElementById('authorId').textContent = authorId;
        document.getElementById('cookTime').textContent = cookTime;
      } catch (error) {
        console.error("Error in testBindings:", error);
      }
    }

  </script>
</head>

<body>
  <h1>PantryPro</h1>
  <nav>
    <h2><a href="planner.html">Planner</a></h2>
    <h2><a href="#!">Home</a></h2>
    <h2><a href="recipes.html">Recipes</a></h2>
  </nav>
  <div id="search-area">
    <div class="input">
      <input type="text" id="ingredient-input" placeholder="Enter an ingredient...">
      <button type="button" id="add-button" onclick="addIngredient()">Add</button>
    </div>
    <ul id="ingredient-list"></ul>
    <button id="search-button" onclick="searchRecipes()">Search Recipes</button>
  </div>
  <button onclick="testBindings()">Test Bindings</button>
  <div>
    <p>Recipe ID: <span id="id"></span></p>
    <p>Recipe Name: <span id="name"></span></p>
    <p>Author ID: <span id="authorId"></span></p>
    <p>Cook Time: <span id="cookTime"></span></p>
  </div>
  <div id="search-results"></div>
  <script src="script.js"></script>

</body>

</html>
